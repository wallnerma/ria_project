<!DOCTYPE html>
<html lang="de">

  <head>
    <title>RIA | Projekt</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <meta name="author" content="Wachter, Tomek, Wresnik, Wallner">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <div class="bgimg display-container text-white">
      <div class="display-middle xlarge">
        <h1>Add config</h1>

        <br>
        <form action="/new" method="post">
        Name:<br>
        <input name="name">
        <br>
        Loadbalancer: <br>
        <input name="lb">
        <br>
        Url: <br>
        <input name="domain">
        <br>
        Network: <br>
        <input name="network">
        <br>
        Config: <br>
        <textarea rows="4" cols="50" name="config">Please put your config here</textarea>
        <br><br>
        <input type="submit" value="add">
        </form>
        <div id="done"></div>
      </div>
      <div class="display-topleft container xxlarge">
        <form action="index.html" method="get" target="_self">
          <button class="button brown">back</button>
        </form>
      </div>   
     </div>
    <script src="/new"></script>
  </body>
</html>
